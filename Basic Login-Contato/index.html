<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Contato</title>
</head>
<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
        background-color: rgb(99, 146, 148);
    }
    form{
        background-color: white;
        max-width: 500px;
        width: 70%;
        padding: 70px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    form h3{
        text-align: center;
        color:rgb(99, 146, 148);
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
    }
    form input[type=text],
    form input[type=password]{
        width: 100%;
        height: 45px;
        border: 1px solid #ccc;
        padding-left: 20px;
        margin: 10px;
    }
    form input[type=submit]{
        width: 100%;
        height: 45%;
        cursor: pointer;
        background: rgb(56, 81, 82);
        color: rgb(179, 182, 187);
        border:0;
        margin: 10px;
        margin-left: 10px;
        padding: 15px 20px;
        border-radius:20px;
        transition: 0.5s;
    }
    form input[type=submit]:hover{
        background-color: #4A5F6A;
    }
    form input[type=text]:focus{
        outline: 0;
    }
    form input[type=password]:focus{
        outline: 0;
    }
</style>
<body>
    <form>
        <h3>Logar na Conta</h3>
        <input id="email" type="text" name="email" placeholder="Seu e-mail..." />
        <input id="password" type="password" name="senha" placeholder="Sua senha..." />
        <input type="submit" name="acao" value="Entrar" />

    </form>
    <script>
        var email = document.getElementById('email');
        var password = document.getElementById('password');

        email.addEventListener('focus',()=>{
            email.style.borderColor = "#4A5F6A";
        });
        email.addEventListener('blur',()=>{
            email.style.borderColor = "#ccc";
        })
        password.addEventListener('focus',()=>{
            password.style.borderColor = "#4A5F6A";
        });
        password.addEventListener('blur',()=>{
            password.style.borderColor = "#ccc";
        })
    </script>
</body>
</html>
