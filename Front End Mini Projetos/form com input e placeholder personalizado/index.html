<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body style="margin: 0; padding: 0; box-sizing: border-box;">
    
    <form action="" class="form">
        <h2 class="form__title">Iniar Sessão</h2>
        <p class="form__paragrafo">Não tem uma conta? <a href="#" class="form__link">Entrar aqui</a></p>

        <div class="form__container">
            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" " autocomplete="off">
                <label for="name" class="form__label">Nome</label>
                <span class="form_line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="user" class="form__input" placeholder=" ">
                <label for="user" class="form__label">Usuário</label>
                <span class="form_line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Senha</label>
                <span class="form_line"></span>
            </div>

            <input type="Submit" class="form__submit" value="Entrar">
        </div>
    </form>
</body>

</html>
