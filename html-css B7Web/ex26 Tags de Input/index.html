<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form action="post">
        <ul>
            <li>
                <h3>search</h3>
                <input type="search">
            </li>
            <li>
                <h3>email</h3>
                <input type="email" required>
            </li>
            <li>
                <h3>color</h3>
                <input type="color">
            </li>
            <li>
                <h3>tel</h3>
                <input type="tel"><!--para teclado numerico em modo celular-->
            </li>
            <li>
                <h3>url</h3>
                <input type="url">
            </li>
            <li>
                <h3>submit</h3>
                <input type="submit">
            </li>
            <li>
                <h3>range</h3>
                <input type="range">
            </li>
            <li>
                <h3>date</h3>
                <input type="date">
            </li>
            <li>
                <h3>month</h3>
                <input type="month">
            </li>
            <li>
                <h3>week</h3>
                <input type="week">
            </li>
            <li>
                <h3>time</h3>
                <input type="time">
            </li>
            <li>
                <h3>datetime-local</h3>
                <input type="datetime-local">
            </li>
        </ul>
    </form>
</body>
</html>
