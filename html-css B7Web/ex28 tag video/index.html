<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        video{
            background-color: black;
        }
    </style>
</head>
<body>
    <h2>Baixado em <a href="https://www.pexels.com" target="_blank">Link</a></h2>
    <h3>Case não suporte o mp4 vai tentar o formato ogg se inserido.</h3>
    <p>Ao inserir o comando controls na tag video, automaticamente ele vai colocar<br> 
        vários elementos para controlar o vídeo.
    </p>
    <video width="480" height="271" autoplay controls >
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
    </video>
</body>
</html>
