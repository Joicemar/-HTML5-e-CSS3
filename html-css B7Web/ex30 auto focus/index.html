<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Koopoo</title>
    <style>
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        input {
            margin-top: 30px;
            width: 350px;
            height: 40px;
            border-radius: 25px;
            border: solid 1px rgb(155, 166, 190);
            padding-inline: 20px;
            font-size: 14pt;
        }

        input:focus {
            color: rgb(34, 34, 34);
            border: none;
            box-shadow: 0px 0px 10px rgb(34, 137, 255);
            outline: 0;
        }

    </style>
</head>

<body>
    <main>
        <h1>KooPoo</h1>
        <input type="text" autofocus >
    </main>
</body>

</html>
