<body>

        <!--rel="next" não dá aval para o mecanismo de buscas-->
        <!-- iana.org referencia para html-->

            <li><a href="livro/javaDB.pdf" >Baixar o livro PDF</a></li>
            <li><a href="livro/javaDB.pdf" download="javaDB.pdf" type="application/pdf">
                Livro compactado em ZIP</a> </li>
        </ul>

</body>
</html>
