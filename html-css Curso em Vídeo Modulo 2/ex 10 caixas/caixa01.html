<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='caixa01.css'>

    <style>
        h1 {
            background-color: lightgray;
            width: 300px;
            height: 300px;
            padding: 20px; /*espaçamento nos 4 lados dentro da caixa h1*/
            
            border-width: 10px;
            border-style: solid;
            border-color: rgb(61, 61, 61);

            border: 10px solid rgb(61, 61, 61); /*short hands*/

            padding-top: 10px; /*Padding por dentro da caixa*/
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            padding: 10px;/*Short Hands sentido horário - se todos iguais basta um declaração*/

            margin: 20px auto 40px auto; /*Centraliza*/

            outline-width: 5px; /*outline acabamento dentro da margem*/
            outline-color: rgb(129, 170, 16);
            outline-style: dashed;

            outline: 5px rgb(129, 170, 16) dashed; /*short hand*/
        }
        a {
            border-width: 3px;
            border-style: solid;
            border-color: rgb(255, 30, 68);
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>parágrafos também são exemplos de box-level, mas os 
        <a href="#"> <!-- # é um link que não direciona-->
        links são exemplos de caixas inline-level
        </a>
        . Vamos ver como tudo isso funciona.</p>
</body>
</html>
