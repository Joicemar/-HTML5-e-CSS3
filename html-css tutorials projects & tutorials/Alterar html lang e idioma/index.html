<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
    
<body>

    <div>
        <p class="textoEn" lang="en">This is a paragraph.</p>
        <p class="textoPt" lang="pt-br">Este é um parágrafo.</p>
        <button>Clique</button>
    </div>

    <script>
        var html_lang = document.querySelector("html");
        var button = document.querySelector("button");

        var textEn = document.querySelector(".textoEn");
        var textPt_br = document.querySelector(".textoPt");

        button.onclick = function () {
            if(html_lang.getAttribute("lang") == "pt-br"){
                html_lang.setAttribute("lang", "en");
                textPt_br.classList.remove('active');
                textEn.classList.toggle('active');
            }else{
                html_lang.setAttribute("lang", "pt-br");
                textEn.classList.remove('active');
                textPt_br.classList.toggle('active');
            }
        }

    </script>
</body>

</html>
