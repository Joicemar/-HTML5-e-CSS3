<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Magnetic Hover Effect</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body style="padding: 0; margin: 0;">
    <h3>Magnetic Button With Hover</h3>
    <div class="content">
        <button class="button">
            <div class="button-deco">
                <div class="button-filter"></div>
            </div>
            <span class="button-text">
                <span class="button-text-inner">Enter</span>
            </span>
        </button>
    </div>
    <svg class="cursor" width="25" height="25" viewBox="0 0 25 25">
        <circle class="cursor-inner" cx="12.5" cy="12.5" r="6.25"></circle>
    </svg>
    <script src="magnet.min.js"></script>
</body>
</html>
